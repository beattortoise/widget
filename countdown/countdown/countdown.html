<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="countdown.css">
		<style type="text/css">			
			body {
				margin: 200px;
			}
			ul,li {
			  list-style: none;
			  padding: 0;
			  margin: 0;
			}
			li {
				float: left;
			}
			em {
				font-style: normal;
			}
		</style>
		<title>倒计时</title>
	</head>

	<body>
		剩余
		<div id="time1">
		</div>
		<br />
		<br />
		<div id="time2">
		</div>
		<br />
		<br />
		<input placeholder="停止时间" type="text" />  例如:2016/12/10 10:21:12 <br />
		<button>确定</button>

		<script src="../../public/jquery.js"></script>
		<script type="text/javascript" src="countdown.js"></script>

		<script type="text/javascript">
			$(function() {
				$('button').on('click', function() {
					var end = $('input').val();
					end = Date.parse(new Date(end)) /1000;
					if(!isNaN(end)) {
						$('#time1').countdown({
							'show': ['day','hour', 'min', 'sec', 'mill'],
							'interval': 100,
							'end': end, 
							'callback': function() {

							}
						});
						$('#time2').countdown({
							'show': ['hour', 'min', 'sec'],
							'interval': 1000,
							'end': end, 
							'callback': function() {

							}
						});
					}
				})
				
			})

		</script>
	</body>
</html>
